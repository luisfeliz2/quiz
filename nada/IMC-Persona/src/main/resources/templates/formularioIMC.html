<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario con Bootstrap</title>
</head>
<body>
	<div class="container mt-5">
		<form action="#" th:action="@{/}" th:object="${person}" method="post" class="border border-primary">
			<div class="mb-3">
				<label for="genero" class="form-label">Género:</label>
				<input type="text" class="form-control" th:field="*{genero}" id="genero" placeholder="Enter email">
				 <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
			</div>
			
			<div class="mb-3">
				<label for="altura" class="form-label">Altura:</label>
				<input type="text" class="form-control" th:field="*{altura}" id="altura">
			</div>
			
			<div class="mb-3">
				<label for="peso" class="form-label">Peso:</label>
				<input type="text" class="form-control" th:field="*{peso}" id="peso">
			</div>
			
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
